<!DOCTYPE html>
    <head>
        <title>OxyGen</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <h1>OxyTree</h1>
    </head>
    <body>
        <div class="content">
            <div class="inventory">
                <p id="oxygen">Oxygen Level: 0</p>
                <p id="treelevel">Tree Level: 1</p>
                <p id="autoclickerNumber">AutoClicker Purchased: 0</p>
            </div>
            
            <div class="menus">
                <div class="marketplace">
                    <div class="sellButtons">
                        <button id="Upgrade">Upgrade Tree [80]</button>
                    </div>

                    <div class="upgrades">
                        <button id="autoClicker">Buy [1] Auto Clicker [100]</button>
                    </div>

                    <div class = "return">
                        <button  id="return">Return</button>
                    </div>
                </div>
                <div class="main">
                    <button id="visit"><img src = "store.jpg" width = 70px height = 70px></button>
                    <button class = "tree" id="click"><img src = "pngegg.png" width = 500px height = 500px class = "responsive" id = "defaultimg"></button>
                </div>

            </div>
        </div>
    </body>
</html>
