<!DOCTYPE html>
    <head>
        <title>OxyGen</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="inventory">
                <p id="money">Money: $0</p><p id="oxygen">Oxygen Level: 0</p>
                <p id="pickaxes"></p>
                <p id="stone"></p>
            </div>
            
            <div class="menus">
                <div class="main">
                    <button class = "tree" id="chop"><img src = "pngegg.png" width = 500px height = 500px></button>
                    <button id="visit"><img src = "store.jpg" width = 70px height = 70px></button>
                    <button id="mineStone">Mine For Stone</button>
                </div>

                <div class="marketplace">
                    <div class="sellButtons">
                        <button id="sell1">Sell [1] Logs</button>
                        <button id="sell10">Sell [10] Logs</button>
                        <button id="sellAll">Sell All Logs</button>
                    </div>

                    <div class="upgrades">
                        <button id="autoChopper">Buy [1] Auto Chopper ($100)</button>
                    </div>

                    <div class="items">
                        <button id="buyPickaxe">Buy [1] Pickaxe ($50)</button>
                    </div>
                    <button id="return">Return</button>
                </div>

            </div>
        </div>
    </body>
</html>
